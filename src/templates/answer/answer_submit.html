{% extends '../auditory/auditory_base.html' %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-8">
        <h1 class="mt-2">Answer</h1>
            <hr class="mt-0 mb-4">
            <h3 class="mt-1">{{task.name}}: {{task.description}}</h3>
            <hr class="mt-0 mb-4">    
                <div class="content-section">
                    <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Submit</button>
                    </div>
                </div>
        </div>
    </div>
    </form>
</div>
{% endblock body %}
