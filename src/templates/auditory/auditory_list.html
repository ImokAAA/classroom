<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      
</head>
<body>
    <div class="container">
        <h2>CLASSROOM</h2>
        <h3>{{ user.email }}</h3>
        <a href="{% url 'classroom:create' %}">Create Auditory</a> <br>
        <a href="{% url 'users:logout' %}">logout</a> <br>
        
      </div>
    
    <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        {% for auditory in auditories %}
        <a href = "{% url 'classroom:detail' auditory.id %}">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{auditory.name}}</text></svg>
            <div class="card-body">
              <p class="card-text">{{auditory.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">{{auditory.teacher.name}}</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">{{auditory.student.name}}</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        </a>
        {% endfor %}


      </div>
    </div>
  </div>
</body>
</html>
